{% extends 'base.html'%}
{% block body %}

<style>
    .card-col {
        margin: 15px; /* Adjust the margin value as needed */
    }
</style>

<div class="container">
     <div class="row">
          {% for i in movie_list %}
          <div class="col-md-3 card-col"> <!-- Added the "card-col" class here -->
               <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="200px">
                    <div class="card-body">
                         <h5 class="card-title">{{i.name}}</h5>
                         <p class="card-text">{{i.desc}}</p>
                         <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">About</a>
                    </div>
               </div>
          </div>
          {% endfor %}
     </div>
</div>

{% endblock %}
